<!DOCTYPE html>
<html>
<head>
  <title>Products - ABC Sea Foods</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .thumb {
      width:60px;
      height:60px;
      object-fit:cover;
      border-radius:.5rem;
      border:1px solid #ccc;
    }
  </style>
</head>
<body class="bg-light p-4">

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Products</h4>
    <a class="btn btn-secondary btn-sm" href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
  </div>

  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th class="text-end">Base Price (₹)</th>
        <th class="text-center">Active</th>
      </tr>
    </thead>
    <tbody>
    {% for p in prods %}
      <tr>
        <td>
          {% if p.image_path %}
            <img class="thumb"
              src="{{ url_for('static', filename=p.image_path.replace('static/','')) }}"
              alt="{{ p.name }}">
          {% else %}
            <div class="bg-secondary text-white text-center" style="width:60px;height:60px;border-radius:.5rem; font-size:10px; line-height:60px;">
              no img
            </div>
          {% endif %}
        </td>
        <td>{{ p.name }}</td>
        <td class="text-end">₹{{ "%.2f"|format(p.base_price) }}</td>
        <td class="text-center">
          {% if p.is_active == 1 %}
            <span class="badge bg-success">Yes</span>
          {% else %}
            <span class="badge bg-secondary">No</span>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
