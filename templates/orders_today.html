<!DOCTYPE html>
<html>
<head>
  <title>Today's Orders - ABC Sea Foods</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Today's Orders</h4>
    <a class="btn btn-secondary btn-sm" href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
  </div>

  {% if todays_orders|length == 0 %}
    <div class="alert alert-info">No orders placed today.</div>
  {% else %}
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Time</th>
          <th>Customer</th>
          <th class="text-end">Total (₹)</th>
          <th class="text-end">Action</th>
        </tr>
      </thead>
      <tbody>
      {% for o in todays_orders %}
        <tr>
          <td>{{ o.order_date }}</td>
          <td>{{ o.customer_name }}</td>
          <td class="text-end">₹{{ "%.2f"|format(o.total_amount) }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-primary"
               href="{{ url_for('order_view', order_id=o.order_id) }}">
               View
            </a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% endif %}
</div>

</body>
</html>
